<script>

    var headers = {

//        'Last-Modified':'',
//        'Pragma':'',

        'X-DATA-CLIENT':'Call.method var=value&var=value'
    };

    AjHead('server.php?func=head', headers, function(status, xhr){

        var server = xhr.getResponseHeader('X-DATA-SERVER');
        var result = 'Result: status = ' + status + ' X-DATA-SERVER = ' + server;
        var allHeaders = xhr.getAllResponseHeaders();
        container.innerHTML = '<h3>'+result+'</h3>'+'<pre>'+allHeaders+'</pre>';
    });

</script>
